<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Pacifico&family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="container"></div>
        <div id="settings">
            <div class="color-input">
                <input id="color-wheel" type="color" value="#da20c1">
            </div>
            <div class="wrap">
                    <button id="color-change" >Color</button>
                    <button id="rainbow">Rainbow</button>
            </div>
                <div class="wrap">
                    <button id="erase">Erase</button>
                    <button id="clear">Clear</button>
             </div>
            <div id="rangeDiv">
                <div id="grid-text"></div>
                <input type="range" name="" id="grid-size" min="1"  max="100" value="16">
            </div>
        </div>
    </main>
    <footer>
        <p>enjoy your beautiful skecth</p>
    </footer>
</body>
</html>
