<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="container"></div>
        <div id="settings">
            <input id="color-wheel" type="color" value="#343267">
            <button id="color-change" class="active">Color</button>
            <button id="rainbow" class="active">Rainbow</button>
            <button id="erase" class="active">Erase</button>
            <button id="clear" >Clear</button>
            <div id="rangeDiv">
                <div id="grid-text"></div>
                <input type="range" name="" id="grid-size" min="1"  max="100" value="16">
            </div>
        </div>
    </main>
    <footer>
        <p>enjoy your beautiful skecth</p>
    </footer>
</body>
</html>
